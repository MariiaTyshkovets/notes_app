<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/notes_app/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site for creating notes"/><link rel="apple-touch-icon" href="/notes_app/logo192.png"/><link rel="manifest" href="/notes_app/manifest.json"/><script src="https://kit.fontawesome.com/026d2151ca.js" crossorigin="anonymous"></script><title>Notes App</title><script defer="defer" src="/notes_app/static/js/main.5268fce2.js"></script><link href="/notes_app/static/css/main.f5acb5f4.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><div class="wrapper"><div class="notes"><table><thead class="notes__thead"><tr class="themes" id="notes__themes"></tr></thead><tbody class="table-notes__tbody" id="main-notes"></tbody></table><button class="btn" id="create">Create Note</button></div><div id="myModal" class="modal"><div class="modal__content"><span class="close">&times;</span><form class="form"><label for="category-select">Choose a note category:</label> <select class="category-select" name="category-select" id="category-select"><option value="Task" selected="selected">Task</option><option value="Random Thought">Random Thought</option><option value="Idea">Idea</option></select><br><label for="name"><input class="input-text" name="name" id="name" placeholder="The theme of note" required></label><br><textarea class="textarea" name="note" id="note" required placeholder="Enter your note..."></textarea><div class="form__button"><button type="submit" id="addNote" class="btn">Add Note</button></div></form></div></div><div id="rewriteModal" class="modal"><div class="modal__content"><span class="close" id="cancel">&times;</span><form class="form"><label for="category-select">Choose a note category:</label> <select class="category-select" name="category-select" id="rewrite-select"><option value="Task" selected="selected">Task</option><option value="Random Thought">Random Thought</option><option value="Idea">Idea</option></select><br><label for="name"><input class="input-text" name="name" id="rewrite-name" placeholder="The theme of note" required></label><br><textarea class="textarea" name="note" id="rewrite-note" required placeholder="Enter your note..."></textarea><div class="form__button"><button type="submit" id="rewrite-btn" class="btn">Update Note</button></div></form></div></div><div id="archiveModal" class="modal"><div class="modal__content archive"><div class="archived-notes"><table><thead class="archived-notes__thead"><tr class="themes" id="archive__themes"></tr></thead><tbody class="archived-notes__tbody" id="archived-notes"></tbody></table></div><div class="button__container"><button class="btn" id="close-archive">Close</button></div></div></div><div id="basketModal" class="modal"><div class="modal__content basket"><div class="deleted-notes"><table><thead class="deleted-notes__thead"><tr class="themes" id="basket__themes"></tr></thead><tbody class="deleted-notes__tbody" id="deleted-notes"></tbody></table></div><div class="button__container"><button class="btn" id="clear-basket">Clear the basket</button> <button class="btn" id="close-basket">Close</button></div></div></div><div class="info"><table><thead class="info__thead"><tr class="themes" id="info__themes"></tr></thead><tbody class="info__tbody" id="notes-categories"></tbody></table></div></div><script src="../src/scripts/index.ts"></script></body></html>
